services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mallorcaeat
      POSTGRES_USER: mallorcaeat
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mallorcaeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Scraper: Step 1 — Serper search ────────────────────────────────────────
  scraper:
    build: ./scraper
    environment:
      SERPER_API_KEYS: ${SERPER_API_KEYS:-${SERPER_API_KEY}}
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scraper:/app
    profiles:
      - scrape

  # ── Enricher: Step 2 — Gemini AI scoring ───────────────────────────────────
  enricher:
    build: ./scraper
    command: python enrich.py
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scraper:/app
    profiles:
      - enrich

  # ── Detail scraper: Step 3 — SerpAPI place details ─────────────────────────
  detail-scraper:
    build: ./scraper
    command: python detail_scrape.py
    environment:
      SERPAPI_API_KEYS: ${SERPAPI_API_KEYS:-${SERPAPI_API_KEY}}
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
      PHOTOS_DIR: /photos
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scraper:/app
      - photos:/photos
    profiles:
      - detail

  # ── Embedder: Step 4 — Gemini text embeddings for similarity search ───────
  embedder:
    build: ./scraper
    command: python embed.py
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scraper:/app
    profiles:
      - embed

  # ── Pipeline: unified orchestrator (all stages) ────────────────────────────
  pipeline:
    build: ./scraper
    entrypoint: ["python", "pipeline.py"]
    environment:
      SERPER_API_KEYS: ${SERPER_API_KEYS:-${SERPER_API_KEY}}
      SERPAPI_API_KEYS: ${SERPAPI_API_KEYS:-${SERPAPI_API_KEY}}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
      PHOTOS_DIR: /photos
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scraper:/app
      - photos:/photos
    profiles:
      - pipeline

  # ── Main frontend: restaurant discovery ────────────────────────────────────
  frontend:
    build: ./frontend
    environment:
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - photos:/app/static/photos

  # ── Admin frontend: pipeline status dashboard ──────────────────────────────
  admin-frontend:
    build: ./admin-frontend
    environment:
      DATABASE_URL: postgresql://mallorcaeat:${POSTGRES_PASSWORD}@postgres:5432/mallorcaeat
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  photos:
